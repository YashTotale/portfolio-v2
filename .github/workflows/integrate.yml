name: Node CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Environment Variables
        run: echo '${{ secrets.ENV_FILE }}' > .env

      - name: Setup Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x

      - name: Check Changed Files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            firestore_rules:
              - 'firestore.rules'
            storage_rules:
              - 'firebase.storage.rules'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Project
        run: npm run lint

      - name: Test Project
        run: npm test

      - name: Build Project
        run: npm run make

      - name: Deploy Firestore Security Rules
        if: steps.changes.outputs.firestore_rules == 'true' && ${{ github.event_name == 'push' }}
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Firebase Storage Security Rules
        if: steps.changes.outputs.firestore_rules == 'true' && ${{ github.event_name == 'push' }}
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only storage:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Bundle Report Website
        if: ${{ github.event_name == 'push' }}
        run: curl "${{ secrets.BUNDLE_DEPLOY_URL }}"

      - name: Deploy to Firebase Hosting
        if: ${{ github.event_name == 'push' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_YASH_TOTALE }}"
          channelId: live
          target: public
          projectId: yash-totale
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Preview Website
        if: ${{ github.event_name == 'pull_request' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_YASH_TOTALE }}"
          target: public
          projectId: yash-totale
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
